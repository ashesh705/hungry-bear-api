[loggers]
keys = root

[handlers]
keys = stream_handler,null_handler

[formatters]
keys = formatter

[logger_root]
level = DEBUG
handlers = stream_handler

[handler_stream_handler]
class = StreamHandler
level = DEBUG
formatter = formatter
args = (sys.stderr,)

[handler_null_handler]
class = NullHandler
level = DEBUG
formatter = formatter

[formatter_formatter]
format = %(asctime)s [%(process)d] [%(filename)-15s] [%(levelname)-8s] %(message)s
